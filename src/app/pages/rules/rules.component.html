<div class="app-rules">
  <h5>Display Rules</h5>
  <hr />
  <div class="container">
    <app-rules-widget
      [title]="'Inclusion Rules'"
      [info]="'Where would you like to display your campaign?'"
      [controlName]="'inclusion'"
    ></app-rules-widget>
    <br />
    <app-rules-widget
      [title]="'Exclusion Rules'"
      [info]="'Where would you like to NOT display your campaign?'"
      [controlName]="'exclusion'"
    ></app-rules-widget>
  </div>
</div>
